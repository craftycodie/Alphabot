# Test against the latest version of this Node.js version
environment:
  nodejs_version: "14"

# Install scripts. (runs after repo cloning)
install:
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - ps: Update-AppveyorBuild -Version "$env:package_version-$env:APPVEYOR_BUILD_NUMBER"
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

build_script:
  - npm run build
  - 7z a dist.zip ./dist/*

artifacts:
  - path: dist.zip
    name: Alphabot

on_success:
  - ps: C:\projects\alphabot\build_scripts\discord-webhook.ps1 success $env:DISCORD_WEBHOOK_URL
on_failure:
  - ps: C:\projects\alphabot\build_scripts\discord-webhook.ps1 failure $env:DISCORD_WEBHOOK_URL

deploy:
  on:
    branch: main
  provider: Webhook
  url: $env:DEPLOY_WEBHOOK_URL
  request_timeout: 5

test: off